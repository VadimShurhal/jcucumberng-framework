#------------------------------CONFIGURATION------------------------------#

# Browser: CHROME, CHROME_NOHEAD, FF32, FF32_NOHEAD, FF64, FF64_NOHEAD
# EDGE, IE32, IE64
browser=oPerA


# Home page
base_url=http://simplydo.com/projector/


# Wait time between keystrokes (1s = 1000ms)
keypress_wait=2000


# Directory for local files
file_dir=C:/downloads


# For IE/Edge only:
# Set default file_dir: Tools > View Downloads > Options > Browse
# Manually save PDF to file_dir before first test run
# Use absolute path to file
pdf_file_path=C:/downloads/SampleDocument.pdf
