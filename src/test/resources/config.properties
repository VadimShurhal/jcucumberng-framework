#--------------------CONFIGURATION--------------------#

# Browser: chrome / ff-32 / ff-64 / edge / ie-32 / ie-64
browser=chrome


# Home page
base_url=http://simplydo.com/projector/


# Wait in millis (1s = 1000ms)
window_wait=8000
keypress_wait=2000


# Directory for local files
file_directory=C:/downloads


# Set default download directory in IE: Tools > View Downloads > Options > Browse
# Manually save PDF to download directory before first test run in IE
# Include absolute path with file extension
pdf_file_path=C:/downloads/SampleDocument.pdf
