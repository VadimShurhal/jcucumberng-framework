# CONFIGURATION
# Settings for test framework


# Browser: CHROME32, CHROME32_NOHEAD, FF32, FF32_NOHEAD, FF64, FF64_NOHEAD
# EDGE, IE32, IE64
browser=CHROME32_NOHEAD


# Home page
base.url=http://simplydo.com/projector/


# Wait time between keystrokes (1s = 1000ms)
keypress.wait=2000


# Directory for local files
file.dir=C:/downloads


# For IE/Edge only:
# Set default file.dir: Tools > View Downloads > Options > Browse
# Manually save PDF to file.dir before first test run
# Use absolute path to file
pdf.file.path=C:/downloads/SampleDocument.pdf
