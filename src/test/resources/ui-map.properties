# UI MAP
# Repository of locators for UI elements


# Format: ui.key=by-type:locator
# Add By-types to jcucumberng.api.Selenium.by(String key) as needed

start.balance=by-model:startBalance

income.add.btn=by-css:button[ng-click='addIncome();']
income.name.txt=by-model:income.name
income.amount.txt=by-model:income.amount
income.freq.drop=by-model:income.frequency

expense.add.btn=by-css:button[ng-click='addExpense();']
expense.name.txt=by-model:expense.name
expense.amount.txt=by-model:expense.amount
expense.freq.drop=by-model:expense.frequency

net.per.month=by-binding:roundDown(monthlyNet())
net.per.year=by-binding:roundDown(monthlyNet()*12)+tallyTransactions()
